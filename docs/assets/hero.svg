<!--
  Hero Illustration (CC0 / Public Domain)
  Created for inDoc README. Depicts: documents • conversation • search
-->
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="320" viewBox="0 0 960 320" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#42a5f5"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7b1fa2"/>
      <stop offset="100%" stop-color="#ab47bc"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00897b"/>
      <stop offset="100%" stop-color="#26a69a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity=".18"/>
    </filter>
  </defs>

  <!-- Background dots -->
  <g opacity=".08">
    <circle cx="100" cy="40" r="3" fill="#1976d2"/>
    <circle cx="860" cy="60" r="3" fill="#7b1fa2"/>
    <circle cx="480" cy="300" r="3" fill="#00897b"/>
    <circle cx="220" cy="260" r="3" fill="#1976d2"/>
    <circle cx="740" cy="240" r="3" fill="#7b1fa2"/>
  </g>

  <!-- Document (left) -->
  <g transform="translate(120,60)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="url(#g1)" stroke-width="3"/>
    <rect x="24" y="32" width="172" height="10" rx="5" fill="#e3f2fd"/>
    <rect x="24" y="58" width="140" height="10" rx="5" fill="#e3f2fd"/>
    <rect x="24" y="84" width="172" height="10" rx="5" fill="#e3f2fd"/>
    <rect x="24" y="110" width="156" height="10" rx="5" fill="#e3f2fd"/>
    <rect x="24" y="136" width="128" height="10" rx="5" fill="#e3f2fd"/>
  </g>

  <!-- Conversation bubble (center) -->
  <g transform="translate(380,40)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="160" rx="16" fill="white" stroke="url(#g2)" stroke-width="3"/>
    <path d="M90 160 L120 190 L130 160" fill="white" stroke="url(#g2)" stroke-width="3"/>
    <rect x="28" y="32" width="224" height="12" rx="6" fill="#f3e5f5"/>
    <rect x="28" y="58" width="168" height="12" rx="6" fill="#f3e5f5"/>
    <rect x="28" y="84" width="140" height="12" rx="6" fill="#f3e5f5"/>
  </g>

  <!-- Search (right) -->
  <g transform="translate(720,64)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="160" rx="14" fill="white" stroke="url(#g3)" stroke-width="3"/>
    <rect x="24" y="30" width="152" height="12" rx="6" fill="#e0f2f1"/>
    <rect x="24" y="56" width="120" height="12" rx="6" fill="#e0f2f1"/>
    <g transform="translate(130,96) scale(1.2)">
      <circle cx="18" cy="18" r="14" stroke="url(#g3)" stroke-width="4" fill="none"/>
      <line x1="30" y1="30" x2="44" y2="44" stroke="url(#g3)" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Connectors -->
  <path d="M340 150 C 380 150, 380 90, 380 90" stroke="#90caf9" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M660 110 C 700 110, 700 120, 720 120" stroke="#b39ddb" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Caption -->
  <g transform="translate(0,280)">
    <text x="480" y="20" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#455a64">
      Documents • Conversation • Search — on your infrastructure
    </text>
  </g>
</svg>


