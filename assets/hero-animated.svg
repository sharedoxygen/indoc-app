<!--
  Animated Hero Illustration (CC0 / Public Domain)
  Documents • Conversation • Search — subtle motion for modern feel
  Note: Animation uses SVG SMIL; GitHub usually renders this. If not, README links to a static fallback.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="320" viewBox="0 0 960 320" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="doc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e88e5"/>
      <stop offset="100%" stop-color="#64b5f6"/>
    </linearGradient>
    <linearGradient id="talk" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8e24aa"/>
      <stop offset="100%" stop-color="#ba68c8"/>
    </linearGradient>
    <linearGradient id="search" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00897b"/>
      <stop offset="100%" stop-color="#4db6ac"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity=".18"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="960" height="320" fill="url(#bg)"/>

  <!-- Floating dots background -->
  <g opacity=".15">
    <circle cx="120" cy="50" r="3" fill="#1e88e5">
      <animate attributeName="cy" values="50;60;50" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="840" cy="80" r="3" fill="#8e24aa">
      <animate attributeName="cy" values="80;70;80" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="290" r="3" fill="#00897b">
      <animate attributeName="cy" values="290;300;290" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Document card -->
  <g transform="translate(130,60)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="#0b1220" stroke="url(#doc)" stroke-width="3"/>
    <rect x="24" y="32" width="172" height="10" rx="5" fill="#17314e"/>
    <rect x="24" y="58" width="140" height="10" rx="5" fill="#17314e"/>
    <rect x="24" y="84" width="172" height="10" rx="5" fill="#17314e"/>
    <rect x="24" y="110" width="156" height="10" rx="5" fill="#17314e"/>
  </g>

  <!-- Conversation bubble -->
  <g transform="translate(380,40)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="160" rx="16" fill="#0b1220" stroke="url(#talk)" stroke-width="3"/>
    <path d="M90 160 L120 190 L130 160" fill="#0b1220" stroke="url(#talk)" stroke-width="3"/>
    <rect x="28" y="32" width="224" height="12" rx="6" fill="#2b1840">
      <animate attributeName="width" values="224;190;224" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="28" y="58" width="168" height="12" rx="6" fill="#2b1840">
      <animate attributeName="width" values="168;210;168" dur="4.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="28" y="84" width="140" height="12" rx="6" fill="#2b1840">
      <animate attributeName="width" values="140;120;140" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Search card -->
  <g transform="translate(720,64)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="160" rx="14" fill="#0b1220" stroke="url(#search)" stroke-width="3"/>
    <rect x="24" y="30" width="152" height="12" rx="6" fill="#083a35"/>
    <rect x="24" y="56" width="120" height="12" rx="6" fill="#083a35"/>
    <g transform="translate(130,96) scale(1.2)">
      <circle cx="18" cy="18" r="14" stroke="url(#search)" stroke-width="4" fill="none">
        <animate attributeName="r" values="14;16;14" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      <line x1="30" y1="30" x2="44" y2="44" stroke="url(#search)" stroke-width="4" stroke-linecap="round">
        <animate attributeName="x2" values="44;46;44" dur="2.6s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="44;46;44" dur="2.6s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Animated connectors (flow) -->
  <path id="flow1" d="M350 150 C 380 140, 380 90, 380 90" stroke="#64b5f6" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle r="4" fill="#64b5f6">
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#flow1"/>
    </animateMotion>
  </circle>

  <path id="flow2" d="M660 110 C 690 110, 700 120, 720 120" stroke="#ba68c8" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle r="4" fill="#ba68c8">
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="1s">
      <mpath xlink:href="#flow2"/>
    </animateMotion>
  </circle>

  <g transform="translate(0,280)">
    <text x="480" y="20" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#cbd5e1">
      Documents • Conversation • Search — on your infrastructure
    </text>
  </g>
</svg>


